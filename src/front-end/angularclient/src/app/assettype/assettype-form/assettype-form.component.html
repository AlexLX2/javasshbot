<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #assettypeform="ngForm">
      <div class="form-group">
        <label for="username">Name</label>
        <input type="text" [(ngModel)]="assettype.name"
               class="form-control"
               id="username"
               name="username">
      </div>
      <button type="submit" [disabled]="!assettypeform.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
