<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Command</th>
        <th scope="col">Asset type</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let playbook of playbooks">
        <td>{{ playbook.command }}</td>
        <td>{{ playbook.assetTypeId }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
