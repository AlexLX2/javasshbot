<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card bg-dark my-5">
        <div class="card-body">
          <h2 class="card-title text-center text-white py-3">{{ title }}</h2>
          <ul class="text-center list-inline py-3">
            <li class="list-inline-item">
              <a routerLink="/assets" class="btn btn-info">List Assets</a>
            </li>
            <li class="list-inline-item">
              <a routerLink="/users" class="btn btn-info">List Users</a>
            </li>
            <li class="list-inline-item">
              <a routerLink="/assettypes" class="btn btn-info">List Asset Types</a>
            </li>
            <li class="list-inline-item">
              <a routerLink="/playbooks" class="btn btn-info">List playbooks</a>
            </li>
          </ul>
          <ul class="text-center list-inline py-3">
            <li class="list-inline-item">
              <a routerLink="/addAsset" class="btn btn-info">Add Asset</a>
            </li>
            <li class="list-inline-item">
              <a routerLink="/addAssettype" class="btn btn-info">Add Asset Type</a>
            </li>
            <li class="list-inline-item">
              <a routerLink="/addPlaybook" class="btn btn-info">Add Playbook</a>
            </li>
          </ul>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
