<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="asset.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter asset name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="ip">IP</label>
        <input type="text" [(ngModel)]="asset.ip"
               class="form-control"
               id="ip"
               name="ip"
               placeholder="Enter asset IP address"
               required #email="ngModel">
        <div [hidden]="!email.pristine" class="alert alert-danger">IP is required</div>
      </div>
      <div class="form-group">
        <label for="login">Login</label>
        <input type="text" [(ngModel)]="asset.login"
               class="form-control"
               id="login"
               name="login"
               placeholder="Enter asset login"
               required #email="ngModel">
        <div [hidden]="!email.pristine" class="alert alert-danger">Login is required</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="asset.password"
               class="form-control"
               id="password"
               name="password"
               placeholder="Enter asset password">
      </div>
      <button type="submit" [disabled]="!userForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
